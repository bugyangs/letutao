<script>
function check_auname(){ 
	if($("#auname").attr("value")==""){ 
		alert("授权名不能为空"); 
		$("#auname").focus(); 
		return false; 
	} 
	
} 

function check(){ 
	if($("#letutaocode").attr("value")==""){ 
		alert("授权码不能为空"); 
		$("#letutaocode").focus(); 
		return false; 
	} 
	
	if($("#lic_username").attr("value")==""){ 
		alert("请确认您的授权名"); 
		$("#lic_username").focus(); 
		return false; 
	} 
	$("#is_lod").show();
}
