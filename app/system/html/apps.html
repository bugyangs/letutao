<script>
//安装卸载APP
function isinstall(appname){
	$('#isinstall_'+appname).html('<img src="public/images/loading.gif">');
	$.ajax({
		type: "GET",
		url:  "index.php?app=system&ac=apps&ts=install&appname="+appname,
		success: function(result){
			if(result=='1'){
				window.location.reload(true); 
			}else if(result=='2'){
				window.location.reload(true); 
			}else{
				alert("非法操作！");
			}
		}
	});
}

</script>
